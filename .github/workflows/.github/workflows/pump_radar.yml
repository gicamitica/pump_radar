name: Pump Radar 08:30

on:
  schedule:
    - cron: '30 5 * * *'  # 05:30 UTC = 08:30 RO vara
  workflow_dispatch: {}  # rulezi manual dacÄƒ vrei

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pump Radar
        env:
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          LUNARCRUSH_API_KEY: ${{ secrets.LUNARCRUSH_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python pump_radar_0830.py --make-excel-now

      - name: Upload Excel
        uses: actions/upload-artifact@v4
        with:
          name: Pump_Radar_0830
          path: |
            Pump_Radar_*_0830.xlsx
