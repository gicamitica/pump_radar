name: Pump Radar 08:30

on:
  schedule:
    - cron: '30 5 * * *'   # 05:30 UTC = 08:30 România vara
  workflow_dispatch: {}     # rulezi manual dacă vrei

jobs:
  run:
    runs-on: ubuntu-latest

    # <<< Mapăm secretele în ENV aici, o singură dată >>>
    env:
      COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY || '' }}
      LUNARCRUSH_API_KEY: ${{ secrets.LUNARCRUSH_API_KEY || '' }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || '' }}
      SMTP_HOST: ${{ secrets.SMTP_HOST || '' }}
      SMTP_PORT: ${{ secrets.SMTP_PORT || '' }}
      SMTP_USER: ${{ secrets.SMTP_USER || '' }}
      SMTP_PASS: ${{ secrets.SMTP_PASS || '' }}
      MAIL_TO:   ${{ secrets.MAIL_TO   || '' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pump Radar
        # praguri relaxate + fallback
        env:
          STRICT_FILTERS: "0"
          SOCIAL_REQUIRED: "0"
          MCAP_MAX: "100000000"
          VOL_MIN: "100000"
          VOL_GROWTH_MIN: "10"
        run: |
          python pump_radar_0830.py

      - name: Upload Excel
        uses: actions/upload-artifact@v4
        with:
          name: Pump_Radar_0830
          path: Pump_Radar_*_0830.xlsx

      # Email opțional — rulează doar dacă avem SMTP_USER setat în env
      - name: Send email with Excel (optional)
        if: ${{ env.SMTP_USER != '' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ env.SMTP_HOST }}
          server_port: ${{ env.SMTP_PORT }}
          username: ${{ env.SMTP_USER }}
          password: ${{ env.SMTP_PASS }}
          subject: "Pump Radar 08:30 - Raport zilnic"
          to: ${{ env.MAIL_TO }}
          from: PumpRadar <${{ env.SMTP_USER }}>
          secure: true
          attachments: Pump_Radar_*_0830.xlsx
          body: |
            Salut,
            Raportul „Pump Radar 08:30” de azi este atașat în Excel.
